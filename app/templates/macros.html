{% macro dispalySourceList(source_list) %} 
{% for source_row in source_list | batch(4) %} 

<div class="row">
    {% forn source in source_row %} 
    <div class="col-md-3 card">
        <div>
          <h3>{{ source.name }}</h3>
        </div> 
        <div>
          <p>{{ source.description }}</p>
          <a href="/news_articles{{source.id}}"><button type="button" class="btn btn-outline-info">Veiw {{ source.name }} article</button></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %} 
{% endmacro %}
